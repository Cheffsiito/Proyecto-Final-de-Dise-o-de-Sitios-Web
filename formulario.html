  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <select class="controls" name="paquete" id="paquete">
      <option value="" disabled selected>Seleccione un Paquete</option>
      <option value="basico">Paquete Básico</option>
      <option value="premium">Paquete Premium</option>
      <option value="lujo">Paquete de Lujo</option>
    </select>
    <select class="controls" name="metodoPago" id="metodoPago">
      <option value="" disabled selected>Seleccione Método de Pago</option>
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
    </select>
    <label class="checkbox-label">
      <input type="checkbox" id="terminosCheckbox"> Acepto los <a href="#">Términos y Condiciones</a>
    </label>
    <p id="errorMensaje" style="display: none; color: red;">Debe aceptar los términos y condiciones.</p>
    <input class="botons" type="submit" value="Registrar" id="submitBtn">
  </section>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function(event) {
      if (!document.getElementById('terminosCheckbox').checked) {
        event.preventDefault();
        document.getElementById('errorMensaje').style.display = 'block';
      } else {
        document.getElementById('errorMensaje').style.display = 'none';
      }
    });
  </script>
